<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--- will a js later
    <script src="./assets/script.js" defer></script>
    --->
</head>
<body>
    <section class="container">
        <div class="section">
            <div class="selector">
                <label for="section-selector">Section type</label>
                <select id="section-selector">
                    <option value="pillar">Pillar</option>
                    <option value="wall">Wall</option>

                </select>

            </div>
            <div class="section-properties">
                <label for="brick-type">Brick type</label>
                <select id="brick-type">
                    <option value="standard-brick">Standard Brick</option>
                    <option value="imperial-brick">Imperial Brick</option>
                    <option value="standard-block">Standard Block</option>
                </select>
                <label for="height1">Height</label>
                <input type="number" id="height1" max="10000">
                <label for="length1">Length</label>
                <input type="number" id="length1" max="10000">
                <label for="thickness1">Thickness</label>
                <input type="number" id="thickness1" max="10000">
                <label for="cost1">Cost per brick</label>
                <input type="number" id="cost1" max="10000">
            </div>
        </div>
        <button id="add-section">+</button>
        <div class="" id="">
            <button id="update">Update</button>
            <button id="send-to-quote">Send to quote</button>
            <button id="change-defaults">Change defaults</button>

        </div>
    </section>
    <section id="output-section">
        Output goes here
    </section>

</body>
</html>
