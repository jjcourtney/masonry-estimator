<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/frontendControls.js" defer></script>
    <script src="./assets/js/masonryEstimator.js" defer></script>
</head>
<body>
    <main>
        <section class="container">
            <div class="section" id="section1">
                <div class="selector">
                    <label for="section-selector1">Section type</label>
                    <select id="section-selector1" class="section-selector">
                        <option value="pillar" >Pillar</option>
                        <option value="wall">Wall</option>
                    </select>
                </div>
                <div class="section-properties" id="section-properties1">
                    <div>
                        <label for="brick-type1">Brick type</label><br>
                        <select id="brick-type1" class="brick-type">
                            <option value="standard-brick">Standard Brick</option>
                            <option value="imperial-brick">Imperial Brick</option>
                            <option value="standard-block">Standard Block</option>
                        </select>
                    </div>
                    <div>
                        <label for="height1">Height (m)</label><br>
                        <input type="number" id="height1" class="height" max="10000" min="0">
                    </div>
                    <div>
                        <label for="length1">Length (m)</label><br>
                        <input type="number" id="length1" class="length" max="10000" min="0">
                    </div>
                    <div>
                        <label for="thickness1">Thickness (Bricks)</label><br>
                        <input type="number" id="thickness1" class="thickness" max="10000" min="0.5" step="0.5">
                    </div>
                    <div>
                        <label for="cost1">Cost per brick (Â£)</label><br>
                        <input type="number" id="cost1" class="cost" max="10000" min="0">
                    </div>
                </div>
            </div>







        </section>

        <section id="output-section" style="text-align: center">
            <div class="functionality" id="">
                <div>
                    <button id="add-section">Add a section</button>
                </div>
                <div>
                    <button id="update">Update</button>
                </div>
                <div>
                    <button id="send-to-quote">Calculate materials</button>
                </div>
                <div>
                    <button id="change-defaults">display materials</button>
                </div>
            </div>
            <div class="output-text" id="output-text">
                <i>Text output goes here.</i>
            </div>
        </section>

    </main>
</body>
</html>
